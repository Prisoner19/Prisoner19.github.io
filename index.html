    <script>
        (function () {
            
            BasicGame.screen = "small";
            BasicGame.srx = Math.min(window.innerWidth,window.innerHeight);
            BasicGame.sry = Math.max(window.innerWidth,window.innerHeight);
            
            BasicGame.razon_minScreen = BasicGame.sry / BasicGame.srx;

            if(BasicGame.sry >= 320)
            {
                BasicGame.screen = "small";
                BasicGame.normalWidth = 240;
                BasicGame.normalHeight = 320;
            }
            if(BasicGame.sry >= 480)
            {
                BasicGame.screen = "normal";
                BasicGame.normalWidth = 320;
                BasicGame.normalHeight = 480;
            }
            if(BasicGame.sry >= 720)
            {
                BasicGame.normalWidth = 480;
                BasicGame.normalHeight = 720;
            }
            if(BasicGame.sry >= 960)
            {
                BasicGame.screen = "xlarge";
                BasicGame.normalWidth = 640;
                BasicGame.normalHeight = 960;
            }
            if(BasicGame.sry >= 1440)
            {
                BasicGame.screen = "xxlarge";
                BasicGame.normalWidth = 960;
                BasicGame.normalHeight = 1440;
            }

        var device = new Phaser.Device();
        if(device.desktop)
        {
            BasicGame.screen = "large";
            BasicGame.normalWidth = 480;
            BasicGame.normalHeight = 720;
        }
        device = null;

        var gameWidth = BasicGame.normalWidth * Math.min(BasicGame.sry / BasicGame.normalHeight, BasicGame.srx / BasicGame.normalWidth);
        var gameHeight = BasicGame.normalHeight * Math.min(BasicGame.sry / BasicGame.normalHeight, BasicGame.srx / BasicGame.normalWidth);
            
        var game = new Phaser.Game(gameWidth,gameHeight, Phaser.CANVAS, 'game');

        //	Add the States your game has.
        //	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
        game.state.add('Boot', BasicGame.Boot);
        game.state.add('Preloader', BasicGame.Preloader);
        game.state.add('MainMenu', BasicGame.MainMenu);
        game.state.add('Game', BasicGame.Game);

        //	Now start the Boot state.
        game.state.start('Boot');
    })();

    </script>
